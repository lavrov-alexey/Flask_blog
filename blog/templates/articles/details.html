{% extends 'base.html' %}

{% block title %}
    Статья детали
{% endblock %}

{% block body %}
    <h1>Статья #{{ article_pk }} - {{ article['title'] }}</h1>
    <h2>Автор: <a href="{{ url_for('user.get_user', pk=article['author']) }}">{{ author }}</a></h2>
    <h3>Текст статьи:</h3>
    <textarea>
        {{ article['text'] }}
    </textarea>
{% endblock %}
